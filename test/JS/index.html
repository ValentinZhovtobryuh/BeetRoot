    <script>

        //-------------------------------------------------------------------
        let $tableBody = document.getElementById("table-body");
        let $sortCells = document.getElementsByClassName("sort-cell");

        for (var i = 0; i < $sortCells.length; i++) {
            $sortCells[i].addEventListener('click', function (e) {
                let sortValue = event.target.getAttribute("data-sort");
                let sorted = getSortedList(userList, sortValue);
                renderList(sorted);
            });
        }

        function getSortedList(list, key) {
            let sortedList = Array.from(list);
            sortedList.sort(function (prev, next) {
                return prev[key] > next[key] ? 1 : -1;
            });
            return sortedList;
        }

        let userList = [
            { name: "Sasha", salary: 10000 },
            { name: "Denis", salary: 4000 },
            { name: "Yrik", salary: 20 },
        ]

        function renderList(list) {
            $tableBody.innerHTML = "";
            for (var i = 0; i < list.length; i++) {
                let $tr = document.createElement('tr');
                let $tdName = document.createElement('td');
                let $tdSalary = document.createElement('td');

                $tdName.textContent = list[i].name;
                $tdSalary.textContent = list[i].salary;
                $tr.appendChild($tdName);
                $tr.appendChild($tdSalary);

                $tableBody.appendChild($tr);
            }

        }

        renderList(userList);
