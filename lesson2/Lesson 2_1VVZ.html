<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 2</title>
  </head>
  <body>
    <h1>Список покупок продуктов на неделю</h1>
    <div>
      <input type="checkbox" id="meatandfish" name="meatandfish" />
      <label for="meatandfish">МЯСО И РЫБА</label>
      <input list="meatandfishselect" />
      <datalist id="meatandfishselect">
        <option value="Цыпленок охл."></option>
        <option value="Грудка куриная"></option>
        <option value="Индейка"></option>
        <option value="Фарш"></option>
      </datalist>
    </div>

    <div>
      <input type="checkbox" id="GROCERY" name="GROCERY" />
      <label for="GROCERY">БАКАЛЕЯ</label>
      <input list="GROCERYselect" />
      <datalist id="GROCERYselect">
        <option value="Макароны"></option>
        <option value="Греча"></option>
        <option value="Панир.сухари"></option>
        <option value="Сахар"></option>
        <option value="Рис"></option>
        <option value="Соль"></option>
        <option value="Фасоль"></option>
        <option value="Горох"></option>
        <option value="Овсянка"></option>
        <option value="Пшено"></option>
        <option value="Крупа"></option>
        <option value="кукурузная Мука"></option>
        <option value="ржаная Мука"></option>
        <option value="Шоколад"></option>
        <option value="Сода"></option>
        <option value="Чай"></option>
      </datalist>
    </div>

    <div>
      <input
        type="checkbox"
        id="FRUITSANDVEGETABLES"
        name="FRUITSANDVEGETABLES"
      />
      <label for="FRUITSANDVEGETABLES">ФРУКТЫ И ОВОЩИ</label>
      <ol>
        <li type="1">
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES1"
            name="FRUITSANDVEGETABLES1"
          /><label for="FRUITSANDVEGETABLES1">Лимон</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES2"
            name="FRUITSANDVEGETABLES2"
          /><label for="FRUITSANDVEGETABLES2">Яблоки кг</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES3"
            name="FRUITSANDVEGETABLES3"
          /><label for="FRUITSANDVEGETABLES3">Бананы</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES4"
            name="FRUITSANDVEGETABLES4"
          /><label for="FRUITSANDVEGETABLES4">Апельсины</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES5"
            name="FRUITSANDVEGETABLES5"
          /><label for="FRUITSANDVEGETABLES5">Мандарины</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES6"
            name="FRUITSANDVEGETABLES6"
          /><label for="FRUITSANDVEGETABLES6">Груши</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES7"
            name="FRUITSANDVEGETABLES7"
          /><label for="FRUITSANDVEGETABLES7">Кабачки</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES8"
            name="FRUITSANDVEGETABLES8"
          /><label for="FRUITSANDVEGETABLES8">Капуста белокачанная</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES9"
            name="FRUITSANDVEGETABLES9"
          /><label for="FRUITSANDVEGETABLES9">Лук</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES10"
            name="FRUITSANDVEGETABLES10"
          /><label for="FRUITSANDVEGETABLES10">Морковь</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES11"
            name="FRUITSANDVEGETABLES11"
          /><label for="FRUITSANDVEGETABLES11">Зелень</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES12"
            name="FRUITSANDVEGETABLES12"
          /><label for="FRUITSANDVEGETABLES12">Помидоры</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES13"
            name="FRUITSANDVEGETABLES13"
          /><label for="FRUITSANDVEGETABLES13">Огурцы</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES14"
            name="FRUITSANDVEGETABLES14"
          /><label for="FRUITSANDVEGETABLES14">Чеснок</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES15"
            name="FRUITSANDVEGETABLES15"
          /><label for="FRUITSANDVEGETABLES15">Картофель</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="FRUITSANDVEGETABLES16"
            name="FRUITSANDVEGETABLES16"
          /><label for="FRUITSANDVEGETABLES16">Грибы</label>
        </li>
      </ol>
    </div>

    <div>
      <input type="checkbox" id="DRIEDFRUITS" name="DRIEDFRUITS" checked />
      <label for="DRIEDFRUITS">СУХОФРУКТЫ</label>
    </div>

    <div>
      <input type="checkbox" id="life" name="life" checked />
      <label for="life">БЫТ</label>
    </div>
  </body>
</html>
