<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 12_1</title>
</head>

<body>
    <header class="main-header">
        <h1 class="head-line">
            Contact
        </h1>
        <p class="head-lead">
            For new projects, ideas, business or anything
            you'd like to discuss, contact with me!
        </p>
    </header>

    <section class="user-feadback">
        <form action="#" method="post" name="user-info" class="user-feadback">
            <input type="text" name="fullname" placeholder="Your Full Name..."><br>
            <input type="email" name="email" placeholder="Your email..."><br>
            <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}"
                placeholder="Your phone number xx-xxx-xxxxxxx"><br>
            <textarea name="message" cols="30" rows="7" placeholder="Your message..."></textarea><br>
        </form>
    </section>

    <aside>
        ADDRESS
        123 City name, Street, City, Country
        EMAIL
        cahee@domain.com
        PHONE
        +012 345 6789
    </aside>

    <footer>
        Â© 2015 Company. All right reserved.
        Cahee
        Made with love by Auskteez
    </footer>

</body>

</html>
