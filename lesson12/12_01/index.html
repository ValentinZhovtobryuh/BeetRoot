<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 12_1</title>
</head>

<body>
    <header class="main-header">
        <h1 class="head-line">
            Contact
        </h1>
        <p class="head-lead">
            For new projects, ideas, business or anything
            you'd like to discuss, contact with me!
        </p>
    </header>

    <section class="user-feadback">
        <form action="#" method="post" name="user-info">
            <input type="text" name="fullname" placeholder="Your Full Name..."><br>
            <input type="email" name="email" placeholder="Your email..."><br>
            <input type="tel" name="phone" placeholder="Your phone number..."><br>
            <textarea name="message" cols="30" rows="7" placeholder="Your message..."></textarea><br>
            <div class="submit-reset">
                <input type="submit" name="submit" value="Я так вижу">
                <input type="reset" value="Reset">
            </div>
        </form>
    </section>

    <aside class="contact-info">
        <b>ADDRESS</b><br>
        123 City name, Street, City, Country<br><br>
        <b>EMAIL</b><br>
        cahee@domain.com<br><br>
        <b>PHONE</b><br>
        +012 345 6789
    </aside>

    <footer class="bot-foot">
        <span>© 2015 Company. All right reserved.</span>
        <span class="logo">Cahee</span>
        <span>Made with <b>love</b>by Auskteez</span>
    </footer>

</body>

</html>
